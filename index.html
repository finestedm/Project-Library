<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <container>
        <ul class="grid">
        </ul>
        <button id="add-new-book">Add new book</button>
        
    </container>
    <form id="newBookDetails">
        <ul>
            <li><input type="text" id="title"></li>
            <li><input type="text" id="author"></li>
            <li><input type="number" id="pages"></li>
            <li><input type="number" id="readPages"></li>
            <li><fieldset>
                <legend>Have you read the book?</legend>
                    <label for="isRead-no">No</label>
                    <input type="radio" name="isRead" id="isRead-no" value="no" checked>
                    <label for="isRead-yes">Yes</label>
                    <input type="radio" name="isRead" id="isRead-yes" value="yes">
            </fieldset></li>
        </ul>
    </form>
</body>
</html>
