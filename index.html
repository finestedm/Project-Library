<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <container>
        <ul class="grid">
        </ul>
        <button id="add-new-book">Add new book</button>
        
    </container>
    <form id="new-book-details" class="">
        <ul>
            <li>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </li>
            <li>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </li>
            <li>
                <label for="pages">How many pages the book has</label>
                <input type="number" id="pages" name="pages">
            </li>
            <li>
                <label for="readPages">How many pages have you read</label>
                <input type="number" id="readPages" name="readPages">
            </li>
            <li><fieldset>
                <legend>Have you read the entire book?</legend>
                    <label for="isReadNo">No</label>
                    <input type="radio" name="isRead" id="isReadNo" value=false checked>
                    <label for="isReadYes">Yes</label>
                    <input type="radio" name="isRead" id="isReadYes" value=true>
                    
            </fieldset></li>
        </ul>
    </form>
</body>
</html>
